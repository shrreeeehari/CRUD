<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Report</title>
</head>
<body style="background-color: rgb(173, 102, 102);">
    <center>
        <h1>STOCK DETAILS</h1>
        <h2>for month xx-xx</h2>
        <form method="POST">
            {% csrf_token %}
        <table border="1" style="background-color: rgb(190, 188, 188);line-height: 50px;">
            <tr>
                <td style="background-color: gray; text-align:center"><h3>Item name</h3></td>
                <td style="text-align: center;"><input type="text" placeholder="Enter item name" name="itemname"></td>
            </tr>
            <tr>
                <td style="background-color: gray;text-align:center"><h3>Amount</h3></td>
                <td style="text-align: center;">
                    <select name="amount">
                        <option selected disabled="true">-- Select amount --</option>
                        <option>5 units</option>
                        <option>10 units</option>
                        <option>15 units</option>
                        <option>20 units</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td style="background-color: gray;text-align:center"><h3>Bought from</h3></td>
                <td style="text-align: center;"><input type="radio" name="bought_from" value="vendor1">vendor1 
                    <input type="radio" name="bought_from" value="vendor2">vendor2</td>
            </tr>
            
            <tr>
                <td style="background-color: gray; text-align:center"><h3>Bought on</h3></td>
                <td style="text-align: center;"><input type="date" name="bought_on"></td>
            </tr>

            <tr>
                <td style="background-color: gray; text-align:center"><h3>Price(in Rs.)</h3></td>
                <td style="text-align: center;"><input type="number" name="price"></td>
            </tr>

            <tr>
                <td style="background-color: gray; text-align:center"><h3>GST applied?</h3></td>
                <td style="text-align: center;"><input type="checkbox" id="Yes" name="gst_applied" value="Yes">
                                                <label for="Yes" style="margin-right: 2em;">Yes</label>
                                                <input type="checkbox" id="No" name="gst_applied" value="No">
                                                <label for="No" style="margin-right: 4em;">No</label></td>
            </tr>

            <tr>
                <td style="background-color: gray; text-align:center"><h3>Ref no.</h3></td>
                <td style="text-align: center;"><input type="text" placeholder="Enter ref no." name="ref"></td>
                
            </tr>

            <tr>
                <td style="background-color: gray; text-align:center"><h3>Image</h3></td>
                <td><input type="file" accept="image/*" name="image" ></td>
                            
                             
            </tr>

            <tr>
                <td style="text-align: center;column-width: 150px;"><input type="submit" value="Add"/></td>
                <td style="column-width: 250px;">
                    {% if messages %}
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
                
            </tr>
            
            
        </table>
        
        <a href="http://127.0.0.1:8000/">Show Item List</a>
        
    </form>
    
    </center>
    
</body>
</html>
